<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HiChat - Đăng Ký</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="auth-screen">
    <div class="auth-card">
      <h1>HiChat</h1>
      <h2>Đăng Ký</h2>
      
      <form id="register-form">
        <input id="register-username" type="text" placeholder="Tên đăng nhập" required />
        <input id="register-password" type="password" placeholder="Mật khẩu" required />
        <input id="register-password-confirm" type="password" placeholder="Xác nhận mật khẩu" required />
        <button type="submit">Đăng Ký</button>
      </form>
      
      <p id="register-error" class="error-text"></p>
      
      <p class="auth-link">
        Đã có tài khoản? <a href="/login.html">Đăng nhập</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const passwordConfirm = document.getElementById('register-password-confirm').value.trim();
      const errorEl = document.getElementById('register-error');
      
      if (!username || !password || !passwordConfirm) {
        errorEl.textContent = 'Vui lòng nhập đủ thông tin';
        return;
      }
      
      if (password !== passwordConfirm) {
        errorEl.textContent = 'Mật khẩu không khớp';
        return;
      }
      
      if (password.length < 6) {
        errorEl.textContent = 'Mật khẩu phải ít nhất 6 ký tự';
        return;
      }
      
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          errorEl.textContent = data.error || 'Đăng ký thất bại';
          return;
        }
        
        localStorage.setItem('hichat:token', data.token);
        localStorage.setItem('hichat:username', data.username);
        window.location.href = '/chat.html';
      } catch (err) {
        errorEl.textContent = 'Lỗi kết nối';
      }
    });
  </script>
</body>
</html>
