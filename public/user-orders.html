<!doctype html>
<html lang="vi">
<head>

  <link rel="stylesheet" href="/style.css" />
  <style>
    .orders-container {

    .back-btn {

    .back-btn:hover {

    .orders-list {

    .order-card {

    }

    .order-card:hover {

    }

    .order-header {

      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #1f2937;
    }

    .order-id {
      font-size: 12px;

      font-family: monospace;
    }

    .order-status {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {

    }

    .status-confirmed {

    .status-shipped {

    }

    .status-delivered {

    }

    .order-info {

    .info-block h4 {

    }

    .info-item {

      font-size: 13px;
      color: var(--text);
    }

    .info-item strong {

      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 2px;
    }

    .order-items {
      background: rgba(249, 115, 22, 0.08);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .order-items h4 {
      margin: 0 0 12px 0;
      color: #f97316;
      font-size: 13px;
      text-transform: uppercase;
    }

    .items-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .items-list li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 13px;
      color: var(--text);
      display: flex;
      justify-content: space-between;
    }

    .items-list li:last-child {
      border-bottom: none;
    }

    .order-total {
      text-align: right;
      padding: 15px 0;
      border-top: 2px solid #1f2937;
      font-size: 16px;
      font-weight: 700;
      color: #f97316;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .empty-state h3 {
      margin: 0 0 10px 0;
      color: var(--text);
    }

    @media (max-width: 768px) {
      .order-info {
        grid-template-columns: 1fr;
      }

      .orders-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .back-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="chat-screen">
    <div class="orders-container">
      <div class="orders-header">
        <h1>ğŸœ ÄÆ¡n hÃ ng cá»§a tÃ´i</h1>
        <a href="/chat.html" class="back-btn">â† Quay láº¡i Chat</a>
      </div>

      <div id="orders-list" class="orders-list">
        <div class="empty-state">
          <div class="empty-state-icon">ğŸ“­</div>
          <h3>ChÆ°a cÃ³ Ä‘Æ¡n hÃ ng</h3>
          <p>HÃ£y Ä‘áº·t má»™t Ä‘Æ¡n hÃ ng tá»« trang chat Ä‘á»ƒ xem táº¡i Ä‘Ã¢y</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check auth
    const token = localStorage.getItem('hichat:token');
    const username = localStorage.getItem('hichat:username');

    if (!token || !username) {
      window.location.href = '/login.html';
    }

    const ordersList = document.getElementById('orders-list');

    async function loadOrders() {
      try {
        const res = await fetch('/api/orders', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) {
          window.location.href = '/login.html';
          return;
        }

        const orders = await res.json();

        if (orders.length === 0) {
          ordersList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">ğŸ“­</div>
              <h3>ChÆ°a cÃ³ Ä‘Æ¡n hÃ ng</h3>
              <p>HÃ£y Ä‘áº·t má»™t Ä‘Æ¡n hÃ ng tá»« trang chat Ä‘á»ƒ xem táº¡i Ä‘Ã¢y</p>
            </div>
          `;
          return;
        }

        ordersList.innerHTML = orders.map(order => {
          const date = new Date(order.createdAt);
          const formattedDate = date.toLocaleDateString('vi-VN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

          return `
            <div class="order-card">
              <div class="order-header">
                <div>
                  <div class="order-id">ÄÆ¡n hÃ ng #${order.id.substring(0, 8).toUpperCase()}</div>
                  <div style="color: var(--muted); font-size: 12px; margin-top: 4px;">${formattedDate}</div>
                </div>
                <span class="order-status status-${order.status}">${getStatusText(order.status)}</span>
              </div>

              <div class="order-info">
                <div class="info-block">
                  <h4>ğŸ‘¤ ThÃ´ng tin ngÆ°á»i Ä‘áº·t</h4>
                  <div class="info-item">
                    <strong>TÃªn:</strong> ${order.customerName}
                  </div>
                  <div class="info-item">
                    <strong>Sá»‘ Ä‘iá»‡n thoáº¡i:</strong> ${order.customerPhone}
                  </div>
                  <div class="info-item">
                    <strong>LiÃªn láº¡c:</strong> ${getContactMethodText(order.contactMethod)}
                  </div>
                </div>
                <div class="info-block">
                  <h4>ğŸ“ Äá»‹a chá»‰ giao hÃ ng</h4>
                  <div class="info-item">
                    ${order.customerAddress}
                  </div>
                </div>
              </div>

              <div class="order-items">
                <h4>ğŸ›’ Danh sÃ¡ch mon Äƒn</h4>
                <ul class="items-list">
                  ${order.items.map(item => `
                    <li>
                      <span>${item.name}</span>
                      <span>${item.price.toLocaleString('vi-VN')}Ä‘</span>
                    </li>
                  `).join('')}
                </ul>
              </div>

              ${order.note ? `
                <div style="background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 6px; margin-bottom: 15px; font-size: 13px; color: var(--muted);">
                  <strong style="color: var(--text);">Ghi chÃº:</strong> ${order.note}
                </div>
              ` : ''}

              <div class="order-total">
                Tá»•ng cá»™ng: ${order.total.toLocaleString('vi-VN')}Ä‘
              </div>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Error loading orders:', err);
        ordersList.innerHTML = '<p style="color: #ef4444;">Lá»—i khi táº£i Ä‘Æ¡n hÃ ng</p>';
      }
    }

    function getStatusText(status) {
      const statuses = {
        'pending': 'â³ Chá» xÃ¡c nháº­n',
        'confirmed': 'âœ“ ÄÃ£ xÃ¡c nháº­n',
        'shipped': 'ğŸšš Äang giao',
        'delivered': 'âœ“ ÄÃ£ giao'
      };
      return statuses[status] || status;
    }

    function getContactMethodText(method) {
      const methods = {
        'phone': 'ğŸ“ Äiá»‡n thoáº¡i',
        'sms': 'ğŸ’¬ SMS',
        'zalo': 'ğŸ’¬ Zalo',
        'facebook': 'ğŸ“˜ Facebook'
      };
      return methods[method] || method;
    }

    // Load orders on page load
    loadOrders();

    // Refresh orders every 30 seconds
    setInterval(loadOrders, 30000);
  </script>
</body>
</html>
