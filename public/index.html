<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HiChat</title>
</head>
<body>
  <script>
    const token = localStorage.getItem('hichat:token');
    if (token) {
      window.location.href = '/chat.html';
    } else {
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
